<div
  [formGroup]="form"
  class="casting-human"
  [ngStyle]="{
    'background-color': form.hasError('casting') ? 'red' : 'transparent'
  }"
>
  <div class="form-group small" [class.invalid]="form.get('firstname').invalid">
    <label>Prénom</label>
    <input type="text" formControlName="firstname" />
  </div>
  <div class="form-group small" [class.invalid]="form.get('lastname').invalid">
    <label>Nom</label>
    <input type="text" formControlName="lastname" />
  </div>
  <div class="form-group small" [class.invalid]="form.get('year').invalid">
    <label>Années de naissance</label>
    <input type="number" formControlName="year" />
    <span class="input-error">&#10060;</span>
  </div>
  <button (click)="deleteCasting()">Delete</button>
</div>
<p *ngIf="form.hasError('casting')">
  Vous devez spécifier un prénom ou un nom et une année de naissance
</p>
