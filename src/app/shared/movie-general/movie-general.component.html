<fieldset [formGroup]="form">
  <legend>General</legend>
  <div
    class="form-group inline-group"
    [class.invalid]="form.get('title').invalid"
  >
    <label>Titre</label>
    <input type="text" formControlName="title" />
    <span class="input-error">&#10060;</span>
  </div>

  <div
    class="form-group inline-group"
    [class.invalid]="form.get('year').invalid"
  >
    <label>Ann√©e</label>
    <input type="number" formControlName="year" />
    <span class="input-error">&#10060;</span>
  </div>

  <div
    class="form-group inline-group"
    [class.invalid]="form.get('synopsis').invalid"
  >
    <label>Synopsis</label>
    <textarea formControlName="synopsis"></textarea>
    <span class="input-error">&#10060;</span>
  </div>
</fieldset>
